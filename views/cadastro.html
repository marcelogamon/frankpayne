<body>

<!--Inicio do Mobile-->


    <div class="cadastro_page_mobile">

        <form id="form_box_mobile" data-form method="POST">
            <div class="cadastro_container_mobile">
                <h1>Crie uma conta</h1>
                <h3>e tenha acesso a conteúdos exclusivos</h3>

                <div class="form_mobile">
                    <div id="cadastro_nomes_mobile">
                        <div id="name_mobile">
                            <label for="name">Nome</label>   
                            <input class="field_cadastro_nome_mobile" data-name="" type="text" placeholder="Frank" name="name" required>
                        </div>
                        <div id="birth_mobile">
                            <label for="birth">Data de Nasc.</label>   
                            <input class="field_cadastro_nascimento_mobile" data-birth="" type="text" placeholder="01/01/2000" name="birth" required>
                        </div>
                    </div>
                    
                    <div id="lastName_mobile">
                        <label for="lastName">Sobrenome</label>   
                        <input class="field_cadastro_sobrenome_mobile" data-lastName="" type="text" placeholder="Payne" name="lastName" required>
                    </div>

                    <div id="telefone_completo_mobile">
                        <div id="usuario_mobile">
                            <label for="usuario">Usuário</label>   
                            <input class="field_cadastro_usuario_mobile" data-usuario="" type="text" placeholder="frankpayne" name="usuario">
                        </div>
                        <div id="dddPhone_mobile">
                            <label for="dddPhone">DDD</label>   
                            <input class="field_cadastro_ddd_mobile" data-dddPhone="" type="text" placeholder="XX" name="dddPhone">
                        </div>
                        <div id="tel_mobile">
                            <label for="tel">Telefone</label>   
                            <input class="field_cadastro_telefone_mobile" data-tel="" type="text" placeholder="00000-0000" name="tel">
                        </div>
                    </div>

                    <div id="email_mobile">
                        <label for="email">Email</label>   
                        <input class="field_cadastro_email_mobile" data-email="" type="email" placeholder="contato@frankpayne.com.br" name="email" required autocomplete="email">
                    </div>
                    
                    <div id="password_mobile">
                        <label for="password">Senha</label>   
                        <input class="field_cadastro_senha_mobile" data-password type="password" name="password" placeholder="********" required>
                    </div>
                </div>

                <div class="btn_cadastro_mobile">
                    <button class="cadastro_submit_mobile" data-button="" type="submit">Enviar</button>
                </div>
            </div>
        </form>

    </div>

<!--Final do Mobile-->

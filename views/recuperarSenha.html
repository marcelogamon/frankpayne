<!--Inicio do header-->
    
<div class="header">
    <div id="header_fixo">
        <div class="header_topo">

<body>
    <div class="recupera_page">

        <form id="form_box" data-form method="POST">
            <div class="recupera_container">
                <h1>Recuperar minha senha</h1>
                <h3>Esqueceu sua senha? Não se preocupe. É só nos dizer seu email que enviaremos
                    um link com instruções para você cadastrar uma nova senha.</h3>

                <div class="form">
                    <div id="email">
                        <label for="email">Email</label>   
                        <input class="field_recupera_email" data-email="" type="email" placeholder="contato@frankpayne.com.br" name="email" required autocomplete="email">
                    </div>
                </div>

                <div class="btn_recupera">
                    <button class="recupera_submit" data-button="" type="submit">Enviar</button>
                </div>
            </div>
        </form>

    </div>
    
</body>
